<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

  
  <!-- VanilaJS Datepicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker.min.js"></script>

  <!-- LightPick -->
  <link rel="stylesheet" type="text/css" href="./node_modules/lightpick/css/lightpick.css">
  
  <!-- My Style -->
  <link rel="stylesheet" href="public/css/common.css">
  <link rel="stylesheet" href="public/css/indexStyle.css">
</head>

<body>
  
  <!-- Navbar -->
  <section id="nav" class="section">
    <div class="nav-container">
      <a class="logo">My SMS</a>
      <span class="logo-desc"> - Worldbest SMS</span>
    </div>
  </section>

  <!-- Calendar -->
  <section id="calendar" class="section">
    <div class="btn-container">
      <button class="btn new-btn">New</button>
    </div>
    <div class="calendar-container">

      <!-- LighPick DatePicker -->
      <input type="text" id="single-datepicker" />
      
      <!-- LightPick RnagePicker -->
      <input type="text" id="range-datepicker" />

      <form class="condition-form">
        <div class="radio-wrapper-20 mode-radio">
          <label for="date-mode">
            <input id="date-mode" class="date-mode-radio" type="radio" name="radio-examples" data-mode="date">
            <span class="name date-mode-radio">Date Mode</span>
          </label>
          <label for="from-to-mode">
            <input id="from-to-mode" class="from-to-mode-radio" type="radio" name="radio-examples" data-mode="fromTo">
            <span class="name from-to-mode-radio">From To Mode</span>
          </label>
        </div>
        <div id="range-input-box" class="range-box">
          <input id="from" type="text" name="start" readonly>
          <div class="range-to">to</div>
          <input id="to" type="text" name="end" readonly>
        </div>
        <div class="search-group">
          <label for="search-input"><i class="fas fa-search"></i></label>
          <input id="search-input" class="search-input" type="input" name="search-input" placeholder="Search...">
        </div>
        <div class="radio-box">
          <div class="radio-wrapper-6 radio-group">
            <input id="all" class="radio all-radio radio-btn" type="radio" name="all" checked data-done="all">
            <label for="all" class="radio all-radio">All</label>
          </div>
          <div class="radio-wrapper-6 radio-group">
            <input id="done" class="radio done-radio radio-btn" type="radio" name="done" data-done="true">
            <label for="done" class="radio done-radio">Done</label>
          </div>
          <div class="radio-wrapper-6 radio-group">
            <input id="notyet" class="radio notyet-radio radio-btn" type="radio" name="notyet" data-done="false">
            <label for="notyet" class="radio notyet-radio">Not yet</label>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- Todo List Section -->
  <section id="todo" class="section">
    <div class="todo-container">
      <ul class="todo-lists">
        <!-- 
        <li class="todo-list">
          <input class="done-checkbox" type="checkbox" id="done" name="done" />
          <div class="todo-title-group">
            <div class="list-number">1</div>
            <h3 class="todo-title">Tennis Practice</h3>
          </div>
          <div class="iconbtn-container">
            <button class="icon-btn edit-btn"><i class="fas fa-edit"></i></button>
            <button class="icon-btn delete-btn"><i class="fas fa-trash-alt"></i></button>
          </div>
        </li>
        <hr>
        -->
      </ul>
    </div>
  </section>

  <!-- Delete Overlay -->
  <div class="overlay ">
    <div class="card overlay-container ">
      <span><b>WARNING!</b></span>
      <p class="overlay-text">You'll gonna lose All of your works, Is that ok?</p>
      <div class="btn-container">
        <button class="btn dangerous-btn second-dangerous-btn ">Delete Anyway</button>
        <button class="btn return-btn">
          Return List
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="./node_modules/lightpick/lightpick.js"></script>
  <script type="module" src="public/js/pages/index.js"></script>
</body>

</html>
