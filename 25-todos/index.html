  <section id="calendar" class="section">
    <div class="btn-container">
      <button class="btn new-btn">New</button>
    </div>
    <div class="calendar-container">
      <!-- DatePicker -->
      <div id="datepicker" data-date="01/25/2020"></div>
      <form class="condition-form">
        <div class="range-box">
          <div class="from-group">
            <label for="from">From : </label>
            <input class="from-datepicker" id="from" type="date" name="from">
          </div>
          <div class="to-group">
            <label for="to">To : </label>
            <input class="to-datepicker" id="to" type="date" name="to">
          </div>
        </div>
        <div class="search-group">
          <label for="search-input"><i class="fas fa-search"></i></label>
          <input id="search-input" class="search-input" type="input" name="search-input" placeholder="Search...">
        </div>
        <div class="radio-box">
          <div class="radio-group">
            <label for="all">all</label>
            <input id="all" class="all-radio" type="radio" name="all" value="all">
          </div>
          <div class="radio-group">
            <label for="done">done</label>
            <input id="done" class="done-radio" type="radio" name="done" value="done">
          </div>
          <div class="radio-group">
            <label for="notyet">notyet</label>
            <input id="notyet" class="notyet-radio" type="radio" name="notyet" value="notyet">
          </div>
        </div>
      </form>
    </div>
  </section>
