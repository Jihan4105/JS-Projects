    data-id="1"

    <img 
    src="./images/nature-2.jpeg" 
    alt=""

    class="img"

    <img 
    src="./images/nature-3.jpeg"

    title="nature-3"

    <img 
    src="./images/city-2.jpeg"

  <div class="modal">
    <button class="close-btn">

    </button>
    <div class="modal-content">
      <!-- previous next button -->
      <button class="prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
      <img src="./images/city-1.jpeg" alt="" class="main-img">
      <h3 class="img-name">image name</h3>
      <div class="modal-images">
        <!-- <img src="./images/city-1.jpeg" alt="" title="city-1" class="modal-img" id="1">
        <img src="./images/city-2.jpeg" alt="" title="city-2" class="modal-img" id="2"> -->

    </div>
